<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Post | Tech Worms</title>
    <link rel="stylesheet" href="POST.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>შექმენი ახალი სტატია</h1>
        <form action="{{ url_for('submit_post') }}" method="POST">
            <div class="input-box">
                <input type="text" name="title" placeholder="სათაური" required>
            </div>
            <div class="input-box">
                <textarea name="content" rows="10" placeholder="დაწერე შენი სტატია აქ..." required></textarea>
            </div>
            <button type="submit" class="btn">გამოქვეყნება</button>
        </form>
    </div>
</body>
</html>
