<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ავტორიზაცია | Tech Worms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <p class="icon1">Tech Worms</p>
  <div class="wrapper">
    <form action="{{ url_for('login') }}" method="POST">
      <h1>ავტორიზაცია</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="მომხმარებლის სახელი" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="პაროლი" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">დამიმახსოვრე</label>
        <a href="#">დაგავიწყდა პაროლი?</a>
      </div>
      <button type="submit" class="btn">ავტორიზაცია</button>
      <div class="register-link">
        <p>ჯერ არ ხართ დარეგისტრირებული? <a href="signup.html">რეგისტრაცია</a></p>
      </div>
    </form>
  </div>
</body>
</html>
