<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="signup.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>რეგისტრაცია | Tech Worms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <p class="icon1">Tech Worms</p>
  <div class="wrapper">
    <form action="{{ url_for('register') }}" method="POST">
      <h1>რეგისტრაცია</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="მომხმარებლის სახელი" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="პაროლი" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">რეგისტრაცია</button>
      <div class="register-link">
        <p>უკვე დარეგისტრირებული ხართ? <a href="login.html">ავტორიზაცია</a></p>
      </div>
    </form>
  </div>
</body>
</html>
